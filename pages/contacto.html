<!-- Sección Contacto -->
<section class="contact-section">
  <h2 class="contact-title">Ubicación y Contacto</h2>
  
  <div class="contact-content">
    <div class="contact-left">
      <div class="contact-info">
        <p class="contact-text"><i class="fas fa-map-marker-alt"></i> <strong>Dirección:</strong> Local 12, Shopping Dot</p>
        <p class="contact-text"><i class="fas fa-phone-alt"></i> <strong>Teléfono:</strong> +54 11 3160 8113</p>
        <p class="contact-text"><i class="fas fa-envelope"></i> <strong>Email:</strong> contacto@poweredstore.com</p>
      </div>


      <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.279375897673!2d-58.490428425150064!3d-34.54648115447613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6c049b27a89%3A0xb4aff81f5c83b76b!2sDot%20Baires%20Shopping!5e0!3m2!1ses-419!2sar!4v1759549797776!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    
    <div class="contact-form">
      <h3>Escribinos</h3>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</section>
